<h1>Pluck</h1>
<div class="row">
    <div class="col-md-6">
        <p class="bg-light py-2 my-2 border rounded"><b>Map Skills</b></p>
        <b>users:[name,skills]</b>
        <ul *ngFor="let i of data">
            <li>{{i}}</li>
        </ul>
        <hr>
    </div>
    <div class="col-md-6">
        <p class="bg-light py-2 my-2 border rounded"><b>Pluck names</b></p>
        <b><b>users:[name,skills]</b></b>
        <ul *ngFor="let i of data2">
            <li>{{i}}</li>
        </ul>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <p class="bg-light py-2 my-2 border rounded"><b>Nested Pluck</b> fetch Job title</p>
        <b>users: [name:value,skils:value,job->
            <br>title:value,exp:value]</b>
        <ul *ngFor="let i of data3">
            <li>{{i}}</li>
        </ul>
        <hr>
    </div>
</div>
