<p>switchmap-search works!</p>
<div class="container">
    <div class="search-bar-container">
        <p class="search-p">Search Video</p>
        <form #searchForm="ngForm">
        <input type="text" name="searchTerm" id="" class="form-control" placeholder="Search..." ngModel>
        </form>

    </div>
    <div class="search-result-container">
        <div class="result-head d-flex">
            <p>search results</p>
            <p class="text-muted" style="margin-left: auto;">5 Matches found</p>
        </div>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Sr. No</th>
                <th scope="col"> Thumbnail </th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
            
                <tr *ngFor="let item of searchResult; index as indx">
                    <td scope="col">#{{indx+1}}</td>
                    <td scope="col"> <img src="{{item.thumb}}" alt="" width="120"> </td>
                    <td scope="col">{{item.title}}</td>
                    <td scope="col">{{item.description}}</td>
                  </tr>
             
             
            </tbody>
          </table>
    </div>
</div>
